<!DOCTYPE html>
<html
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Профиль</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css" />
</head>
<body>
<div th:insert="~{fragments/navigation_fragments  :: navbar}"></div>
<main>
    <h1 th:text="'Профиль зарегистрирван на никнейм: ' + ${user.getName()}"></h1>
    <table class="table table-striped table-sm table-responsive">
        <tr>
            <th scope="col">Роль</th>
            <th scope="col">Электрорнный адрес</th>
        </tr>

        <tr>
            <td><div th:each="role : ${user.getRoles()}">
                <span th:text="${role.getName()}"></span>
            </div></td>

            <td th:text="${user.email}"></td>
        </tr>

        <tr>
            <td><form th:action="@{/profile/change_password}" method="get">
                <input type="submit" value="Изменить пароль" class="w-100 btn btn-sm btn-dark">
            </form></td>
            <td><form th:action="@{/profile/change_email}" method="get">
                <input type="submit" value="Изменить электронный адрес" class="w-100 btn btn-sm btn-dark">
            </form></td>
        </tr>
    </table>
    <div>
        <form th:action="@{/page/pages}" method="GET" class="form-sign m-auto col-3">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Открыть перечень страниц</button>
        </form>
    </div>
</main>
<footer th:replace="~{fragments/navigation_fragments  :: footer}"></footer>
<script type="text/javascript"
        src="/webjars/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript"
        src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
