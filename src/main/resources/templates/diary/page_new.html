<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <title>Добавленеи страницы</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
        }

        footer {
            flex-shrink: 0;
            text-align: center;
            line-height: 50px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css" />
</head>
<body class="text-center">
<header>
    <div th:insert="~{fragments/navigation_fragments  :: navbar}"></div>
</header>
<main>
    <div>
        <form th:action="@{/page/add}" method="post" class="form-sign m-auto col-3">
            <h1 class="h3 mb-3 fw-normal">Заполните новую страницу</h1>
            <div class="form-floating">
                <textarea class="form-control" id="content" name="content" placeholder="Текст страницы"
                          maxlength="10000" minlength="1" required></textarea>
                <label for="content">Текст страницы</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Сохранить страницу</button>
            <p class="mt-3 text-muted">Инструкция по работе с Markdown приведена на главной странице</p>
        </form>
    </div>
</main>
<footer th:replace="~{fragments/navigation_fragments  :: footer}"></footer>
</body>
<script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
</html>
